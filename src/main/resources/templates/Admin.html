<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Admin</title>
    <link href="./AdminSales_files/css" rel="stylesheet">
    <style>
* {
   font-family: 'Work Sans', sans-serif;
}
 html, body {
   height: 100%;
   color: #1a1b1c;
}

.edit-form {
    margin: auto;
    border: 3px solid #9b59b6;
    padding: 20px;
    font-size: large;
}

.edit-form  input[type="text"] {
    font-size: xx-large;
    padding: 5px;
    margin-bottom: 15px;
}

.edit-form  button {
    font-size: large;
    padding: 5px;
    margin-left: 40%;
}

 label:hover, a:hover {
   border-bottom-color: #9b59b6;
}
 .layout {
   display: grid;
   height: 100%;
   width: 100%;
   overflow: hidden;
   grid-template-rows: 50px 1fr;
   grid-template-columns: 1fr 1fr 1fr;
}
 input[type="radio"] {
   display: none;
}
 label.nav {
   display: flex;
   align-items: center;
   justify-content: center;
   cursor: pointer;
   border-bottom: 2px solid #8e44ad;
   background: #ecf0f1;
   user-select: none;
   transition: background 0.4s, padding-left 0.2s;
   padding-left: 0;
}
 input[type="radio"]:checked + .page + label.nav {
   background: #9b59b6;
   color: #fff;
   padding-left: 20px;
}
 input[type="radio"]:checked + .page + label.nav span {
   padding-left: 20px;
}
 input[type="radio"]:checked + .page + label.nav svg {
   opacity: 1;
}
 label.nav span {
   padding-left: 0px;
   position: relative;
}
 label.nav svg {
   left: 0;
   top: -3px;
   position: absolute;
   width: 15px;
   opacity: 0;
   transition: opacity 0.2s;
}
 .page {
   grid-column-start: 1;
   grid-row-start: 2;
   grid-column-end: span 3;
   padding: 0px 20px;
   display: flex;
   align-items: center;
}
 .page-contents > * {
   opacity: 0;
   transform: translateY(20px);
   transition: opacity 0.2s, transform 0.2s;
}
 .page-contents > *:nth-child(1) {
   transition-delay: 0.4s;
}
 .page-contents > *:nth-child(2) {
   transition-delay: 0.6s;
}
 .page-contents > *:nth-child(3) {
   transition-delay: 0.8s;
}
 .page-contents > *:nth-child(4) {
   transition-delay: 1s;
}
 .page-contents > *:nth-child(5) {
   transition-delay: 1.2s;
}
 .page-contents > *:nth-child(6) {
   transition-delay: 1.4s;
}
 .page-contents > *:nth-child(7) {
   transition-delay: 1.6s;
}
 .page-contents > *:nth-child(8) {
   transition-delay: 1.8s;
}
 .page-contents > *:nth-child(9) {
   transition-delay: 2s;
}
 .page-contents > *:nth-child(10) {
   transition-delay: 2.2s;
}
 .page-contents > *:nth-child(11) {
   transition-delay: 2.4s;
}
 .page-contents > *:nth-child(12) {
   transition-delay: 2.6s;
}
 .page-contents > *:nth-child(13) {
   transition-delay: 2.8s;
}
 .page-contents > *:nth-child(14) {
   transition-delay: 3s;
}
 .page-contents > *:nth-child(15) {
   transition-delay: 3.2s;
}
 .page-contents > *:nth-child(16) {
   transition-delay: 3.4s;
}
 .page-contents > *:nth-child(17) {
   transition-delay: 3.6s;
}
 .page-contents > *:nth-child(18) {
   transition-delay: 3.8s;
}
 .page-contents > *:nth-child(19) {
   transition-delay: 4s;
}
 .page-contents > *:nth-child(20) {
   transition-delay: 4.2s;
}
 input[type="radio"] + .page {
   transition: transform 0.2s;
   transform: translateX(100%);
}
 input[type="radio"]:checked + .page {
   transform: translateX(0%);
}
 input[type="radio"]:checked + .page .page-contents > * {
   opacity: 1;
   transform: translateY(0px);
}
 .page-contents {
   max-width: 100%;
   height: 650px;
   margin: 0 auto;
}
.invpage-contents {
label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
}

table, th, td {
               border: 1px solid black;
               border-spacing: 0px;
            }
            th, td {
                padding: 10px;
            }

</style>
</head>
<body>
<div class="layout">
    <input name="nav" type="radio" class="nav home-radio" id="home" checked="checked">
    <div class="page home-page">
        <div class="page-contents">
            <table BORDER="1" CELLPADDING="15" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>OrderID</th>
                    <th>UserID</th>
                    <th>Medicine Name</th>
                    <th>Total Cost</th>
                    <th>Order Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="SalesDetails: ${salesdetaillist}">
                    <td th:text="${SalesDetails.orderID}">
                    <td th:text="${SalesDetails.UserID}">
                    </td><td th:text="${SalesDetails.medicineName}">
                </td><td th:text="${SalesDetails.totalCost}">
                    <td th:text="${SalesDetails.orderDate}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <label class="nav" for="home">
    <span>
      SALES
    </span>
    </label>

    <input name="nav" type="radio" class="about-radio" id="about">
    <div class="page about-page">
        <div align="center" class="page-contents">
            <table BORDER="1" CELLPADDING="15" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>MedicineID</th>
                    <th>Medicine Name</th>
                    <th>PerCost</th>
                    <th>Quantity</th>
                    <th>Last Updated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inventory: ${inventorylist}">
                    <td th:text="${inventory.medicineID}">
                    <td th:text="${inventory.medicineName}">
                    </td><td th:text="${inventory.cost}">
                </td><td th:text="${inventory.quantity}">
                </td><td th:text ="${inventory.lastUpdated}">
                    </td>
                    <td>
                        <a th:href="@{'/edit/' + ${inventory.Id}}">Edit</a>
                        <a th:href="@{'/delete/' + ${inventory.Id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <label class="nav" for="about">
    <span>
    INVENTORY
      </span>
    </label>
    <input name="nav" type="radio" class="contact-radio" id="contact">
    <div class="page contact-page">
        <div align="left" class="invpage-contents edit-form">
            <form action="#" th:action ="@{/saveinventory}" method="POST" th:object="${inventory}">
                <label>MedicineID: </label> <br />
                <input type="text" id="medicineID" name="medicineID" /><br />

                <label>Medicine Name: </label> <br/>
                <input type="text" id="medicineName" name="medicineName" /><br />

                <label>Cost: </label> <br/>
                <input type="text" id="cost" name="cost" /><br />

                <label>Quantity: </label> <br/>
                <input type="text" id="quantity" name="quantity" /><br />

                <button type="submit">SAVE</button>
            </form>
        </div>
    </div>
    <label class="nav" for="contact">
    <span>
    EDIT INVENTORY
      </span>
    </label>
</div>
</body></html>
